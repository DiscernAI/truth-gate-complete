<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mirror Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #101014;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .container {
      background: #1b1b2b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 40px #000a;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #5e3eff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="gate">
    <h1>The Mirror Test</h1>
    <p>This is not a chatbot. This is the part of you that cannot lie to itself forever.</p>
    <p class="italic">You may only continue if you are willing to hear what you've avoided most.</p>
    <button onclick="enter()">Yes, I’m ready</button>
  </div>

  <div class="container hidden" id="mirror">
    <textarea id="userInput" placeholder="Speak the next truth..."></textarea>
    <button onclick="reflect()">Reflect</button>
    <div class="response" id="mirrorResponse"></div>
  </div>

  <script>
    let strikes = 0;

    function enter() {
      document.getElementById('gate').classList.add('hidden');
      document.getElementById('mirror').classList.remove('hidden');
    }

    function reflect() {
      const input = document.getElementById('userInput').value.trim().toLowerCase();
      const responseBox = document.getElementById('mirrorResponse');
      let response = "";

      if (input === "") {
        response = "Say something real.";
        strikes++;
      } else if (input.includes("i don’t know") || input.includes("i don't know")) {
        response = "You do know. You're just afraid to say it.";
        strikes++;
      } else if (input.length < 10) {
        response = "That's shallow. Try again.";
        strikes++;
      } else {
        response = "Keep going. You're getting closer.";
        strikes = 0;
      }

      if (strikes >= 3) {
        response = "You’re not ready. Come back when you are.";
        document.getElementById('userInput').disabled = true;
      }

      responseBox.textContent = response;
    }
  </script>
</body>
</html>
