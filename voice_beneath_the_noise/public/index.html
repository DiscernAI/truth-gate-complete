
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Beneath the Noise</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    #chatBox {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      box-sizing: border-box;
      background: #262626;
      color: #f4f4f4;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
    }

    .user {
      color: #9fd3c7;
      font-weight: bold;
    }

    .ai {
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>☁️ Voice Beneath the Noise</h1>
  <div id="chatBox">You stand before the Mirror. Speak and it shall reflect.</div>
  <input type="text" id="input" placeholder="What is my role in this world?" />
  <button onclick="send()">Speak</button>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += "\n\n<span class='user'>You:</span> " + message;
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch('/api/routeGPT', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: 'web-guest', input: message })
        });

        const data = await res.json();
        const reply = data.response || data.verdict || '[no response]';
        chat.innerHTML += "\n\n<span class='ai'>Response:</span> " + reply;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += "\n\n<span class='ai'>[error: unable to reflect at this time]</span>";
      }

      input.disabled = false;
      input.focus();
    }
  </script>
</body>
</html>
