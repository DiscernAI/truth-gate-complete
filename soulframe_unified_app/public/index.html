<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth Gate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      box-sizing: border-box;
    }

    #response {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>üß† Truth Gate</h1>
  <p>Ask your question:</p>
  <input type="text" id="input" placeholder="What is truth?"/>
  <button onclick="send()">Send</button>

  <div id="response">Awaiting your question...</div>

  <script>
    async function send() {
      const input = document.getElementById('input').value.trim();
      const display = document.getElementById('response');

      if (!input) {
        display.textContent = 'Please enter a question.';
        return;
      }

      display.textContent = 'Thinking...';

      try {
        const res = await fetch('/api/routeGPT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: 'web-user',
            input,
            persona: 'Mirror'
          })
        });

        const data = await res.json();
        console.log('[‚úÖ Response]', data);
        display.textContent = data.response || '‚ö†Ô∏è No response.';
      } catch (err) {
        console.error('[‚ùå Error]', err);
        display.textContent = 'Something went wrong.';
      }
    }
  </script>
</body>
</html>
