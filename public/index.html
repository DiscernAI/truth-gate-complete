
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Beneath the Noise</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #0d0d0d;
      color: #e0e0e0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    #chat {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      min-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      resize: none;
      background: #222;
      color: #eee;
    }

    .message.user { color: #96d1ff; margin-bottom: 1rem; }
    .message.ai { color: #d0ffd0; margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>Voice Beneath the Noise</h1>
  <div id="chat"></div>
  <textarea id="input" rows="2" placeholder="Ask what stirs within..." autofocus></textarea>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';

      try {
        const res = await fetch('/api/routeGPT', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: 'web-user', input: text })
        });
        const data = await res.json();
        addMessage('ai', data.response || '[no response]');
      } catch (err) {
        addMessage('ai', '[error reaching the voice]');
      }
    }

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
